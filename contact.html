<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="main.js"></script>

</head>
        
<body>
    <header class="masthead">

        <div class="header">
            <a href="index.html" id="logo">William A. Swensen</a>
        </div>

                <div class="about">
                <a href="index.html">About</a>
                </div>

                <div class="portfolio">
                    <a href="portfolio.html">Portfolio</a>
                </div>

                <div class="contact">
                    <a href="contact.html">Contact</a>
                </div>
    </header>

    <br>

    <br>
    <div class="container">
            <div id="main-container">
            <h1>Contact Me</h1>
        </div>

        <hr>
        <div id="contact-form">
        <ul>
            <li>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="John Doe" required="required">
            </li>
            
            <li>    
                <label for="email">Email</label>
                <input type="text" name="email" placeholder="example@gmail.com" required="required">
            </li>
            
            <li>
                <label for="message">Message</label>
                <input type="message" name="message" placeholder="Message" required="required">
            </li>
        </ul>

        <button class="submit">Submit</button>

        </div>
    </div>

    <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>

                <img src="http://via.placeholder.com/50x50" class="social" alt= "LinkedIn">

                <img src="http://via.placeholder.com/50x50" class="social" alt= "GitHub">

                <img src="http://via.placeholder.com/50x50" class="social" alt= "Stack Overflow">

            </div>
        </section>
    
    </div>

    <div id="footer">
        &copy; Copyright William A. Swensen
    </div>        
</body>
</html>
